<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Generate XML</title>
  </head>
  <body>



<div class="container">
    <b>Création d'un objet
    </b>
    <br>
    <form data-th-action="@{addObject}" method="post" enctype='multipart/form-data'>
            <div class="row">
            
            
                <div class="col-lg-6 col-md-6 col-sm-12">
                   Nom de l'objet: <input type="text" name="objectName">
                </div >
                <!-- <div class="col-lg-6 col-md-6 col-sm-12">
                  Nombre de messages <input type="number" name="nbMsg" min="1">
                </div> -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                  Details de l'objet <input type="text" name="objectDetail">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    Image de l'objet <input type="file" name="objectImage" accept="image/png, image/jpeg">
                </div>
               
                <div class="col-lg-12 col-md-12 col-sm-12">
<button type="submit" class="btn btn-success" >Créer l'object</button>
                </div>
                
            
            
            
            </div>
    </form>
    <br>
    <div class="divider"></div>
    <b>Création d'un utilisateur</b>
    <br>
    <form action="" method="post">
        <div class="row">
    
    
            <div class="col-lg-6 col-md-6 col-sm-12">
                Nom de l'utilisateur: <input type="text" name="name">
            </div>
            <!-- <div class="col-lg-6 col-md-6 col-sm-12">
                      Nombre de messages <input type="number" name="nbMsg" min="1">
                    </div> -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                prénom de l'utilisateur <input type="text" name="lastName">
            </div>
    
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-success">Créer l'utilisateur</button>
            </div>
    
    
    
    
        </div>
    </form>

</div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  </body>
</html>
